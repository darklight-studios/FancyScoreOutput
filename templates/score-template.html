<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,200,300,700" rel="stylesheet">
		<title>Darklight Core - Vulnerability Report</title>
		
		<style>
			.fixed {
				display: block;
				font-size: 60px;
				text-align: left;
			}
			.issuelist {
				padding-top: 40px;
				display: block;
				font-size: 45px;
			}
			.issuelist li {
				padding-top: 30px;
				line-height: .8;
			}
		</style>
	</head>

	<body style="font-family: 'Yanone Kaffeesatz', sans-serif">
		<div class="navbar">
			<div class="navbar-inner">
				<span class="brand" style="font-weight: 400">Darklight Core</span>
			</div>
		</div>

		<div class="container">
			<div class="row-fluid">
				<span class="fixed">Fixed [fixedcount] issues</span>
				<span class="issuelist">
					<ul>
						[issues]
					</ul>
				</span>
			</div>
		</div>
	</body>
</html>
